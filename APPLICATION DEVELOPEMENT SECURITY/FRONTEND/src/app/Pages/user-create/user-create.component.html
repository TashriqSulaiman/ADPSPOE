<div>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h4>User Create
                    <a routerLink="/" class="btn btn-danger float-end">Back</a>
                </h4>
            </div>
            <div class="card-body">
                <form (ngSubmit)="saveUser()">
                    <div class="mb-3">
                        <label>User Name</label>
                        <input type="text" [(ngModel)]="username" name="username" class="form-control"/>
                    </div>
                    <div class="mb-3">
                        <label>First Name</label>
                        <input type="text" [(ngModel)]="firstname" name="firstname" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Last Name</label>
                        <input type="text" [(ngModel)]="lastname" name="lastname" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Password</label>
                        <input type="text" [(ngModel)]="password" name="password" class="form-control">
                    </div>
                    <div class="mb-3"></div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
